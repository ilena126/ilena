<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мифтахова</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav container">
      <div class="logo"><img src="./img/xbox.svg" alt="logo"></div>
      <nav>
        <a href="call.html">Games <img class="icon_arrow" src="./img/down-arrow.svg" alt=""></a>
        <a href="#">Consoles <img class="icon_arrow" src="./img/down-arrow.svg" alt=""></a>
        <a href="#">Community</a>
      </nav>
      <div class="search">
        <input type="text" placeholder="Search" />
      </div>
      <div class="profile"> <img class="icon_user" src="./img/user.svg" alt="user"> My XBOX <img class="icon_arrow" src="./img/down-arrow.svg" alt="arrow"></div>
    </div>
  </header>

  <section class="hero">
    <img class="prev" src="./img/icon-prev.svg" alt="icon">
    <div class="hero-text">
      <h1>Star Wars <br> Battlefront II</h1>
      <div class="hero-buttons">
        <button class="green">Watch Trailer</button>
        <button>Explore Games</button>
      </div>
    </div>
  </section>

  <section class="value">
    <img class="value_img" src="./img/xbox-icon.svg" alt="icon">
    <h2>The best value<br><span>in games and entertainment</span></h2>
    <div class="cards">
      <div class="card">
        <img src="./img/xbox-one-x.png" alt="Xbox One X" />
        <h3>Xbox One X</h3>
        <p>Faster Processing<br>Smoother Gameplay</p>
        <button class="green">Explore Consoles & Accessories</button>
      </div>
      <div class="card">
        <img src="./img/img.png" alt="Mixer" />
        <h3>mixer Streaming</h3>
        <p>The Next Generation<br>Of Live Game Streaming</p>
        <button class="green">Start Watching mixer</button>
      </div>
      <div class="card">
        <img src="./img/img2.png" alt="Games with Gold" />
        <h3>Games with Gold</h3>
        <p>Get up to $700 in<br>free games</p>
        <button class="green">Get Free Games</button>
      </div>
    </div>
  </section>
</body>
</html>
